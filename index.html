<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇宙播客 - 原型设计</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f7;
        }
        .prototype-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(375px, 1fr));
            gap: 2rem;
            padding: 2rem;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background-color: white;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 10px solid #1a1a1a;
        }
        .phone-frame iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .screen-label {
            text-align: center;
            margin-top: 1rem;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <header class="bg-purple-700 text-white p-6 shadow-lg">
        <h1 class="text-3xl font-bold">小宇宙播客 - 原型设计</h1>
        <p class="mt-2">高保真原型界面展示</p>
    </header>

    <div class="prototype-container">
        <!-- 首页 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="home.html" title="首页"></iframe>
            </div>
            <div class="screen-label">首页</div>
        </div>

        <!-- 发现页 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="discover.html" title="发现"></iframe>
            </div>
            <div class="screen-label">发现页</div>
        </div>

        <!-- 播放页 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="player.html" title="播放页"></iframe>
            </div>
            <div class="screen-label">播放页</div>
        </div>

        <!-- 节目详情页 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="podcast_detail.html" title="节目详情"></iframe>
            </div>
            <div class="screen-label">节目详情页</div>
        </div>

        <!-- 个人中心 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="profile.html" title="个人中心"></iframe>
            </div>
            <div class="screen-label">个人中心</div>
        </div>

        <!-- 设置页面 -->
        <div class="flex flex-col items-center">
            <div class="phone-frame">
                <iframe src="settings.html" title="设置"></iframe>
            </div>
            <div class="screen-label">设置页面</div>
        </div>
    </div>

    <footer class="bg-gray-100 p-6 text-center text-gray-600 mt-10">
        <p>小宇宙播客原型设计 &copy; 2023</p>
    </footer>
</body>
</html>
