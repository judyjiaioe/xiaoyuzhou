<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇宙 - 播放</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
    <style>
        .player-page {
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .player-header {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .player-cover {
            width: 280px;
            height: 280px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .player-info {
            padding: 0 24px;
            text-align: center;
        }
        
        .player-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .player-author {
            font-size: 16px;
            color: var(--light-text);
            margin-bottom: 24px;
        }
        
        .player-actions {
            display: flex;
            justify-content: space-around;
            padding: 16px 40px;
        }
        
        .player-action {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--light-text);
        }
        
        .player-action i {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .player-action span {
            font-size: 12px;
        }
        
        .player-controls-container {
            padding: 24px;
            margin-top: auto;
        }
        
        .player-main-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 24px 0;
        }
        
        .player-main-controls .play-btn {
            width: 64px;
            height: 64px;
        }
        
        .player-main-controls .play-btn i {
            font-size: 28px;
        }
        
        .player-secondary-control {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            font-size: 20px;
        }
    </style>
</head>
<body data-page="player">
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">14:30</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <div class="player-page">
        <!-- 播放器头部 -->
        <div class="player-header">
            <button class="btn-icon">
                <i class="fas fa-chevron-down"></i>
            </button>
            <div>
                <h2 class="text-center text-sm font-medium">正在播放</h2>
            </div>
            <button class="btn-icon">
                <i class="fas fa-ellipsis-h"></i>
            </button>
        </div>

        <!-- 播放器封面 -->
        <div class="player-cover">
            <img src="https://images.unsplash.com/photo-1478737270239-2f02b77fc618?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80" alt="播客封面" class="w-full h-full object-cover">
        </div>

        <!-- 播放器信息 -->
        <div class="player-info">
            <h1 class="player-title">S7E23: 苹果发布会前瞻</h1>
            <p class="player-author">科技早知道</p>
        </div>

        <!-- 播放器操作 -->
        <div class="player-actions">
            <div class="player-action">
                <i class="far fa-heart"></i>
                <span>收藏</span>
            </div>
            <div class="player-action">
                <i class="fas fa-download"></i>
                <span>下载</span>
            </div>
            <div class="player-action">
                <i class="fas fa-comment-alt"></i>
                <span>评论</span>
            </div>
            <div class="player-action">
                <i class="fas fa-share-alt"></i>
                <span>分享</span>
            </div>
        </div>

        <!-- 播放器进度条 -->
        <div class="player-controls-container">
            <div class="player-progress">
                <div class="player-progress-bar" style="width: 30%;"></div>
            </div>
            <div class="player-time">
                <span class="current-time">1:30</span>
                <span class="duration">5:00</span>
            </div>

            <!-- 播放器主控制 -->
            <div class="player-main-controls">
                <button class="player-secondary-control">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="player-secondary-control">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="play-btn" data-playing="true">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="player-secondary-control">
                    <i class="fas fa-forward"></i>
                </button>
                <button class="player-secondary-control">
                    <i class="fas fa-step-forward"></i>
                </button>
            </div>

            <!-- 播放器次要控制 -->
            <div class="flex justify-between items-center">
                <button class="btn-icon">
                    <i class="fas fa-list-ul text-light"></i>
                </button>
                <div class="flex items-center gap-2">
                    <i class="fas fa-volume-up text-light"></i>
                    <div class="w-24 h-1 bg-gray-200 rounded-full">
                        <div class="h-1 bg-primary rounded-full" style="width: 70%;"></div>
                    </div>
                </div>
                <button class="btn-icon">
                    <i class="fas fa-sync-alt text-light"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
