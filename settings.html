<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小宇宙 - 设置</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="time">14:30</div>
        <div class="icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 顶部导航栏 -->
    <div class="flex justify-between items-center p-4">
        <button class="btn-icon" onclick="window.location.href='profile.html'">
            <i class="fas fa-arrow-left"></i>
        </button>
        <h1 class="text-lg font-bold">设置</h1>
        <div class="w-8"></div> <!-- 占位，保持标题居中 -->
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <!-- 账号设置 -->
        <div class="bg-white rounded-lg shadow mb-4">
            <h3 class="p-4 border-b border-gray-100 font-bold">账号设置</h3>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="setting-item-title">个人资料</div>
                </div>
                <div class="setting-item-right">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="setting-item-title">通知设置</div>
                </div>
                <div class="setting-item-right">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="setting-item-title">隐私设置</div>
                </div>
                <div class="setting-item-right">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <!-- 播放设置 -->
        <div class="bg-white rounded-lg shadow mb-4">
            <h3 class="p-4 border-b border-gray-100 font-bold">播放设置</h3>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-volume-up"></i>
                    </div>
                    <div class="setting-item-title">音频质量</div>
                </div>
                <div class="setting-item-right">
                    <span class="text-light mr-2">高质量</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="setting-item-title">定时关闭</div>
                </div>
                <div class="setting-item-right">
                    <span class="text-light mr-2">未设置</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-forward"></i>
                    </div>
                    <div class="setting-item-title">自动播放下一集</div>
                </div>
                <div class="setting-item-right">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <div class="setting-item-title">播放速度</div>
                </div>
                <div class="setting-item-right">
                    <span class="text-light mr-2">1.0x</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <!-- 下载设置 -->
        <div class="bg-white rounded-lg shadow mb-4">
            <h3 class="p-4 border-b border-gray-100 font-bold">下载设置</h3>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-wifi"></i>
                    </div>
                    <div class="setting-item-title">仅在 Wi-Fi 下下载</div>
                </div>
                <div class="setting-item-right">
                    <label class="switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-trash-alt"></i>
                    </div>
                    <div class="setting-item-title">自动删除已播放内容</div>
                </div>
                <div class="setting-item-right">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-hdd"></i>
                    </div>
                    <div class="setting-item-title">存储空间</div>
                </div>
                <div class="setting-item-right">
                    <span class="text-light mr-2">1.2GB</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <!-- 其他设置 -->
        <div class="bg-white rounded-lg shadow mb-4">
            <h3 class="p-4 border-b border-gray-100 font-bold">其他设置</h3>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-moon"></i>
                    </div>
                    <div class="setting-item-title">深色模式</div>
                </div>
                <div class="setting-item-right">
                    <label class="switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-language"></i>
                    </div>
                    <div class="setting-item-title">语言</div>
                </div>
                <div class="setting-item-right">
                    <span class="text-light mr-2">简体中文</span>
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-info-circle"></i>
                    </div>
                    <div class="setting-item-title">关于我们</div>
                </div>
                <div class="setting-item-right">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
            
            <div class="setting-item">
                <div class="setting-item-left">
                    <div class="setting-item-icon">
                        <i class="fas fa-question-circle"></i>
                    </div>
                    <div class="setting-item-title">帮助与反馈</div>
                </div>
                <div class="setting-item-right">
                    <i class="fas fa-chevron-right"></i>
                </div>
            </div>
        </div>

        <!-- 退出登录 -->
        <div class="p-4">
            <button class="w-full py-3 bg-white text-red-500 rounded-lg shadow font-medium">
                退出登录
            </button>
        </div>

        <!-- 版本信息 -->
        <div class="text-center text-light text-xs p-4">
            <p>小宇宙播客 v2.5.0</p>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
